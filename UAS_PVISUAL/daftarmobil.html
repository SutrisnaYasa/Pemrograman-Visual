    <script>

        function mobilavansa(){
            const electron = require("electron");
            const { ipcRenderer } = electron;
        
            document.getElementById("mobilavansa").addEventListener("click", () =>{
                let data = {
                    pilihan: document.getElementById("avansa").innerHTML,
                    gambar: document.getElementById("gambaravansa").src,
                    harga: document.getElementById("hargaavansa").innerHTML
                };
                ipcRenderer.send('sewamobil', data);
                     

                const remote = require('electron').remote
                let w = remote.getCurrentWindow()
                w.close()
            }, false);         
        }
